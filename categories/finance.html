  <script>
    (function() {
      try {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Apply 'dark' class if saved theme is 'dark' OR if there's no saved theme and OS prefers dark.
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        // Failsafe: default to light mode if any errors occur.
        console.error("Error applying initial theme:", e);
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>

        const ALL_TOOLS_FINANCE = [
          { name: "Advanced Compound Interest Calculator", url: "../tools/compound-interest.html", category: "Finance", icon: "diamond-percent", color: "text-green-500", description: "Calculate the future value of your investment with compounding." },
          { name: "Simple Interest Calculator", url: "../tools/simple-interest.html", category: "Finance", icon: "percent", color: "text-blue-500", description: "Calculate interest on principal without compounding effects." },
          { name: "Loan EMI & Prepayment Calculator", url: "../tools/emi-calculator.html", category: "Finance", icon: "banknote", color: "text-indigo-600", description: "Estimate your monthly loan payments (EMI) accurately." },
          { name: "SIP Calculator", url: "../tools/sip-calculator.html", category: "Finance", icon: "piggy-bank", color: "text-tt-primary", description: "Project the returns on your Systematic Investment Plan." },
          { name: "Ultimate FD Calculator", url: "../tools/fd-calculator.html", category: "Finance", icon: "lock", color: "text-yellow-600", description: "Calculate maturity value for your Fixed Deposit." },
          { name: "Advanced RD Calculator", url: "../tools/rd-calculator.html", category: "Finance", icon: "calendar-check", color: "text-orange-500", description: "Determine the maturity value of your Recurring Deposit." },
          { name: "Advanced Retirement Calculator", url: "../tools/retirement-calculator.html", category: "Finance", icon: "briefcase", color: "text-teal-500", description: "Plan for retirement savings and estimate corpus needs." },
          { name: "Live Currency Converter & Rate Tracker", url: "../tools/currency-converter.html", category: "Finance", icon: "rotate-cw", color: "text-purple-500", description: "Convert between various world currencies in real time." },
        ];

        const renderTools = (tools, containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = tools.map(tool => `
                <a href="${tool.url}" class="group block bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition duration-200 border border-gray-200 space-y-2 dark:bg-gray-900 dark:border-gray-800 hover:scale-[1.01] transform hover:bg-gray-50 dark:hover:border-tt-primary/50">
                  <i data-lucide="${tool.icon}" class="w-7 h-7 mb-2 ${tool.color} transition group-hover:text-tt-secondary"></i>
                  <h2 class="text-base font-semibold text-gray-800 dark:text-gray-100">${tool.name}</h2>
                  <p class="text-gray-500 text-sm dark:text-gray-400">${tool.description || 'Quick access tool.'}</p>
                </a>`).join('');
            window.lucide.createIcons();
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof window.injectLayout === 'function') {
                window.injectLayout(true); 
            } else {
                console.warn('`injectLayout` function not found. Header/footer will not be injected.');
            }
            renderTools(ALL_TOOLS_FINANCE, 'finance-tools');
        });
