  <script>
    (function() {
      try {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        console.error("Error applying initial theme:", e);
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>

<body class="bg-gray-50 dark:bg-black text-gray-800 dark:text-gray-100 transition-colors duration-300 flex flex-col min-h-screen font-sans">

      <h1 class="text-4xl font-extrabold text-gray-900 dark:text-gray-100">PDF Tools</h1>
      <p class="text-lg text-gray-600 mt-2 dark:text-gray-300">A complete toolkit to merge, split, compress, convert, and manage your PDF documents.</p>
    </div>

    <div id="pdf-tools" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6"></div>
    </main>

    <script src="../javascript/globals.js" defer></script>
    <script>
        const ALL_TOOLS_PDF = [
            { name: "Advanced PDF Merger", url: "../tools/merge-pdf.html", category: "PDF", icon: "files", color: "text-red-600", description: "Combine multiple PDF files into one single document." },
            { name: "PDF Splitter", url: "../tools/split-pdf.html", category: "PDF", icon: "file-minus-2", color: "text-red-500", description: "Extract specific pages or split a PDF into multiple files." },
            { name: "Advanced PDF Compressor", url: "../tools/compress-pdf.html", category: "PDF", icon: "minimize-2", color: "text-red-700", description: "Reduce the file size of your PDF documents." },
            { name: "PDF to JPG/PNG Converter", url: "../tools/pdf-to-jpg.html", category: "PDF", icon: "file-image", color: "text-blue-500", description: "Convert each PDF page into a high-quality JPG image." },
            { name: "Image to PDF Converter", url: "../tools/image-to-pdf.html", category: "PDF", icon: "image", color: "text-blue-600", description: "Combine one or more JPG images into a single PDF file." },
        ];

        const renderTools = (tools, containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = tools.map((tool, index) => `
                <a href="${tool.url}" 
                   class="group block bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition duration-300 border border-gray-200 space-y-2 dark:bg-gray-900 dark:border-gray-700 hover:bg-gray-50 hover:border-tt-primary dark:hover:border-tt-primary/50 opacity-0"
                   style="animation: fadeIn 0.5s ease-out ${index * 0.05}s forwards;">

                  <i data-lucide="${tool.icon}" class="w-7 h-7 mb-2 ${tool.color} transition group-hover:scale-110"></i>
                  <h2 class="text-base font-semibold text-gray-800 dark:text-gray-100">${tool.name}</h2>
                  <p class="text-gray-500 text-sm dark:text-gray-400">${tool.description || 'Quick access tool.'}</p>
                </a>`).join('');
            window.lucide.createIcons();
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof window.injectLayout === 'function') {
                window.injectLayout(false);
            } else {
                console.warn('`injectLayout` function not found. Header/footer will not be injected.');
            }
            renderTools(ALL_TOOLS_PDF, 'pdf-tools');
        });
    </script>
