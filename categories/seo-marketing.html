  <script>
    (function() {
      try {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        console.error("Error applying initial theme:", e);
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script>
    window.GLOBAL_ROOT_PATH = '../';
  </script>
  <style>
    :root { --tt-primary-stroke: #10b981; }
    .stroke-tt-primary { stroke: var(--tt-primary-stroke); }

    /* Added Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": "SEO & Marketing Tools",
    "description": "A collection of free tools for SEO analysis and marketing campaign management.",
    "url": "https://toolstree.vercel.app/categories/seo-marketing.html",
    "publisher": {
      "@type": "Organization",
      "name": "toolsTree"
    },
    "mainEntity": {
      "@type": "ItemList",
      "itemListElement": [
        { "@type": "ListItem", "position": 1, "name": "UTM Campaign URL Builder", "url": "https://toolstree.vercel.app/tools/utm-builder.html" },
        { "@type": "ListItem", "position": 2, "name": "SERP Previewer", "url": "https://toolstree.vercel.app/tools/serp-previewer.html" },
        { "@type": "ListItem", "position": 3, "name": "Meta Tag Generator", "url": "https://toolstree.vercel.app/tools/meta-tag-generator.html" }
      ]
    }
  }
  </script>

<body class="bg-gray-50 dark:bg-black text-gray-800 dark:text-gray-100 transition-colors duration-300 flex flex-col min-h-screen font-sans">

    <main class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8 flex-grow w-full">
    
    <nav class="flex mb-6" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3 text-sm">
            <li class="inline-flex items-center"><a href="../index.html" class="hover:text-tt-primary"><i data-lucide="home" class="w-4 h-4 mr-2 inline"></i>Home</a></li>
            <li aria-current="page"><div class="flex items-center"><i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i><span class="ml-1 font-medium text-tt-primary md:ml-2">SEO & Marketing Tools</span></div></li>
        </ol>
    </nav>
    
    <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center p-3 rounded-full bg-tt-primary/10 mb-4">
            <i data-lucide="line-chart" class="w-8 h-8 text-tt-primary"></i>
        </div>
      <h1 class="text-4xl font-extrabold text-gray-900 dark:text-gray-100">SEO & Marketing Tools</h1>
      <p class="text-lg text-gray-600 mt-2 dark:text-gray-300">Utilities for optimizing website visibility and tracking marketing campaigns.</p>
    </div>

    <div id="seo-tools" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6"></div>
    </main>

    <script src="../javascript/globals.js" defer></script>
    <script>
        const ALL_TOOLS_SEO = [
            { name: "UTM Campaign URL Builder", url: "../tools/utm-builder.html", category: "SEO", icon: "link", color: "text-blue-600", description: "Create trackable campaign URLs with UTM parameters." },
            { name: "SERP (Search Engine Results Page) Snippet Preview Tool", url: "../tools/serp-previewer.html", category: "SEO", icon: "search", color: "text-green-600", description: "See how your page title and meta description look on Google." },
            { name: "Advanced Meta Tag Generator", url: "../tools/meta-tag-generator.html", category: "SEO", icon: "tag", color: "text-indigo-600", description: "Generate essential meta tags (title, description, OG) for your pages." },
        ];
        
        const renderTools = (tools, containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = tools.map((tool, index) => `
                <a href="${tool.url}" 
                   class="group block bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition duration-300 border border-gray-200 space-y-2 dark:bg-gray-900 dark:border-gray-800 hover:bg-gray-50 hover:border-tt-primary dark:hover:border-tt-primary/50 opacity-0"
                   style="animation: fadeIn 0.5s ease-out ${index * 0.05}s forwards;">

                  <i data-lucide="${tool.icon}" class="w-7 h-7 mb-2 ${tool.color} transition group-hover:scale-110"></i>
                  <h2 class="text-base font-semibold text-gray-800 dark:text-gray-100">${tool.name}</h2>
                  <p class="text-gray-500 text-sm dark:text-gray-400">${tool.description || 'Quick access tool.'}</p>
              </a>`).join('');
            window.lucide.createIcons();
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof window.injectLayout === 'function') {
                window.injectLayout(false);
            } else {
                console.warn('`injectLayout` function not found. Header/footer will not be injected.');
            }
            renderTools(ALL_TOOLS_SEO, 'seo-tools');
        });
    </script>
</body>
</html>
