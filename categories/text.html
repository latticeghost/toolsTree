  <script>
    (function() {
      try {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Apply 'dark' class if saved theme is 'dark' OR if there's no saved theme and OS prefers dark.
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        // Failsafe: default to light mode if any errors occur.
        console.error("Error applying initial theme:", e);
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300 flex flex-col min-h-screen">

    <main class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8 flex-grow w-full">
    
    <nav class="flex mb-6" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3 text-sm">
            <li class="inline-flex items-center"><a href="../index.html" class="hover:text-tt-primary"><i data-lucide="home" class="w-4 h-4 mr-2 inline"></i>Home</a></li>
            <li aria-current="page"><div class="flex items-center"><i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i><span class="ml-1 font-medium text-tt-primary md:ml-2">Text Tools</span></div></li>
        </ol>
    </nav>
    
    <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center p-3 rounded-full bg-tt-primary/10 mb-4">
            <i data-lucide="type" class="w-8 h-8 text-tt-primary"></i>
        </div>
      <h1 class="text-4xl font-extrabold text-gray-900 dark:text-gray-100">Text Tools & Converters</h1>
      <p class="text-lg text-gray-600 mt-2 dark:text-gray-300">A professional collection of free utilities for formatting, counting, and converting text for web, coding, and general use.</p>
    </div>

    <div id="text-tools" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6"></div>
    </main>

    <script src="../javascript/globals.js" defer></script>
    <script>
        const ALL_TOOLS_TEXT = [
            { name: "All-in-One Case Converter", url: "../tools/case-converter.html", category: "Text", icon: "text-cursor-input", color: "text-purple-600", description: "Convert text to UPPERCASE, lowercase, Title Case, and more." },
            { name: "Advanced Text Cleaner & Space Remover", url: "../tools/remove-spaces.html", category: "Text", icon: "sparkles", color: "text-blue-500", description: "Remove extra spaces, line breaks, and other cleanup tasks." },
            { name: "Real-Time Character Counter, Word, SEO & Readability Counter", url: "../tools/character-counter.html", category: "Text", icon: "ruler", color: "text-cyan-500", description: "Precisely count all characters with and without spaces." },
            { name: "Advanced Text Reverser & Flipper", url: "../tools/reverse-text.html", category: "Text", icon: "rotate-ccw", color: "text-red-500", description: "Reverse text, words, or lines in multiple configurations." },
            { name: "Headline Title Case Converter", url: "../tools/headline-title-case.html", category: "Text", icon: "subtitles", color: "text-purple-600", description: "Formats headlines and titles using proper rules, skipping minor words like 'a' and 'the'." },
        ];
        
        const renderTools = (tools, containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = tools.map(tool => `
                <a href="${tool.url}" class="group block bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition duration-200 border border-gray-200 space-y-2 dark:bg-gray-800 dark:border-gray-700 hover:scale-[1.01] transform">
                    <i data-lucide="${tool.icon}" class="w-7 h-7 mb-2 ${tool.color} transition group-hover:text-tt-secondary"></i>
                    <h2 class="text-base font-semibold text-gray-800 dark:text-gray-100">${tool.name}</h2>
                    <p class="text-gray-500 text-sm dark:text-gray-400">${tool.description || 'Quick access tool.'}</p>
                </a>`).join('');
            window.lucide.createIcons();
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof window.injectLayout === 'function') {
                window.injectLayout(true);
            } else {
                console.warn('`injectLayout` function not found. Header/footer will not be injected.');
            }
            renderTools(ALL_TOOLS_TEXT, 'text-tools');
        });
    </script>
</body>
