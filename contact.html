<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | toolsTree</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link href="assets/output.css" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N1KEVGM2VP"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-N1KEVGM2VP');
    </script>
    <script>
        (function() {
        try {
            const theme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (theme === 'dark' || (!theme && prefersDark)) {
            document.documentElement.classList.add('dark');
            } else {
            document.documentElement.classList.remove('dark');
            }
        } catch (e) {}
        })();
    </script>
    <script>
        window.GLOBAL_ROOT_PATH = '';
    </script>
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <style>
        .dark input, .dark select, .dark textarea { background-color: #374151; border-color: #4b5563; color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-black text-gray-800 dark:text-gray-100 flex flex-col min-h-screen">

    <main class="max-w-2xl mx-auto p-4 sm:p-6 lg:p-8 flex-grow w-full">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-900 dark:text-gray-100">Contact Us</h1>
            <p class="text-lg text-gray-600 mt-2 dark:text-gray-300">Have a question, suggestion, or bug report? We'd love to hear from you.</p>
        </div>

        <div class="bg-white dark:bg-black shadow-xl rounded-xl p-6 sm:p-8 border border-gray-100 dark:border-gray-800">
            <form method="POST" action="https://formspree.io/f/xjkaaqdl">
                <div class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-1">Your Name</label>
                        <input type="text" id="name" name="name" required class="w-full p-3 border rounded-lg">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">Your Email</label>
                        <input type="email" id="email" name="email" required class="w-full p-3 border rounded-lg">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium mb-1">Message</label>
                        <textarea id="message" name="message" rows="6" required class="w-full p-3 border rounded-lg"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full py-3 px-6 bg-tt-primary text-white font-bold rounded-lg shadow-md hover:bg-tt-secondary transition">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
    <script src="javascript/globals.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.injectLayout(false); // Injects header/footer without search
        });
    </script>
</body>
</html>
