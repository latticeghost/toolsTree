<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        (function() {
        try {
            const theme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (theme === 'dark' || (!theme && prefersDark)) {
            document.documentElement.classList.add('dark');
            } else {
            document.documentElement.classList.remove('dark');
            }
        } catch (e) {}
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent! | toolsTree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script>
        window.GLOBAL_ROOT_PATH = '';
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 'tt-primary': '#10b981', 'tt-secondary': '#4f46e5' },
                    fontFamily: { sans: ['Roboto Mono', 'monospace'] }
                }
            }
        };
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 flex flex-col min-h-screen">

    <main class="max-w-2xl mx-auto p-4 sm:p-6 lg:p-8 flex-grow w-full flex items-center">
        <div class="text-center w-full">
            <i data-lucide="check-circle" class="w-16 h-16 mx-auto text-tt-primary"></i>
            <h1 class="text-4xl font-extrabold text-gray-900 dark:text-gray-100 mt-6">Thank You!</h1>
            <p class="text-lg text-gray-600 mt-2 dark:text-gray-300">Your message has been sent successfully. We'll get back to you shortly.</p>
            <a href="index.html" class="mt-8 inline-flex items-center justify-center px-6 py-3 bg-tt-primary text-white font-bold rounded-lg shadow-md hover:bg-tt-secondary transition">
                <i data-lucide="home" class="w-5 h-5 mr-2"></i>
                <span>Return to Home</span>
            </a>
        </div>
    </main>
    
    <script src="javascript/globals.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.injectLayout(false); // Injects header/footer without search
        });
    </script>
</body>
</html>
